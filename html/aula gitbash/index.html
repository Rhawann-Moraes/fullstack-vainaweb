<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Bom de Mais</title>
</head>
<body>
    <header>
        <img src="img/logo-restaurante.jpg" alt="Imagem da Logo do Restaurante">
        <nav>
            <ul>
                <li> <a href="">Pratos</a></li>
                <li><a href="">Mais pedidos</a></li>
                <li><a href="">Prato do dia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Pratos</h2>
            <figure>
                <img src="img/peixe.jpeg" alt="Prato de peixe com legumes refogado"
                width="200">
                <figcaption>Um prato de peixe com legumes refogado</figcaption>
            </figure>
            <figure>
                <img src="img/bife a cavalo.jpg" alt="Prato de bife a cavalo com salada verde e fritas"
                width="200">
                <figcaption>Prato de bife a cavalo com salada verde e fritas</figcaption>
            </figure>
            <figure>
                <img src="img/Parmegiana de frango.jpeg" alt="Prato de parmegiana de frango com espaguete"
                width="200">
                <figcaption>Prato de parmegiana de frango com espaguete</figcaption>
            </figure>
        </section>
        <section>
            <h2>Mais pedidos</h2>
            <figure>
                <img src="img/contra file.jpeg" alt="Prato de contra filé com fritas"
                width="200">
                <figcaption>Prato de contra filé com fritas</figcaption>
            </figure>
            <figure>
                <img src="img/strogonoff.jpg" alt="Prato de strogonoff de frango"
                width="200">
                <figcaption>Prato de strogonoff de frango</figcaption>
            </figure>
        </section>
        <section>
            <h2>Prato do dia</h2>
            <article>
                <figure>
                    <img src="img/camaroada.jpg" alt="Prato de camaroada maranhense"
                    width="200">
                    <figcaption>Prato de camaroada maranhense</figcaption>
                </figure>
                <p>
                    A camaroada à moda maranhense é um prato que leva camarão, leite de coco, creme de leite, ovos de codorna, batata inglesa, entre outros ingredientes. 
                </p>
                <button>Fazer pedido</button>
            </article>
        </section>
    </main>
    <footer>
        <address>
            <a href="#" target="_blank" rel="">Instagram</a>
            <a href="#" target="_blank" rel="">Whatsapp</a>
        </address>
    </footer>
   
    
</body>
</html>
