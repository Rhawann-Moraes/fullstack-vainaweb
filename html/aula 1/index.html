<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
      <h1>Abra sua conta</h1>
      <h2>É gratuita e sempre será</h2>
    </header>
    <main>
      <form action="">
        <label for="nome">Nome:</label>
        <input id= "nome" type="text" name="Nome" placeholder="Digite seu nome"/>

        <label for="email">E-mail:</label>
        <input id= "email" type="email" name="email" placeholder="exemplo@gmail.com" required/>

        <label for="password">Senha</label>
        <input id="password"type="password" name="senha" placeholder="Digite sua senha" required/>
        
        <label for="">Gênero</label>
        <input type="radio" name="genero" id="fem" value="Feminino">
        <label for="fem">Feminino</label>

        <input type="radio" name="genero" id="masc" value="Masculino">
        <label for="masc">Masculino<Feminino></label>

        <input type="radio" name="genero" id="outro" value="Outro">
        <label for="outro">Outro</label>

        <input type="submit"/>
      
      </form>
    </main>
    
</body>
</html>
